<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum kit</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="keys">
        <div data-key="65" class="key">
            <kbd>A</kbd>
            <span class="sound">CLAP</span>
        </div>
        <div data-key="83" class="key">
            <kbd>S</kbd>
            <span class="sound">HIHAT</span>
        </div>
        <div data-key="68" class="key">
            <kbd>D</kbd>
            <span class="sound">KICK</span>
        </div>
        <div data-key="70" class="key">
            <kbd>F</kbd>
            <span class="sound">OPENHAT</span>
        </div>
        <div data-key="71" class="key">
            <kbd>G</kbd>
            <span class="sound">BOOM</span>
        </div>
        <div data-key="72" class="key">
            <kbd>H</kbd>
            <span class="sound">RIDE</span>
        </div>
        <div data-key="74" class="key">
            <kbd>J</kbd>
            <span class="sound">SNARE</span>
        </div>
        <div data-key="75" class="key">
            <kbd>K</kbd>
            <span class="sound">TOM</span>
        </div>
        <div data-key="76" class="key">
            <kbd>L</kbd>
            <span class="sound">TINK</span>
        </div>
    </div>

    <audio data-key="65" src="sound/clap.mp3"></audio>
    <audio data-key="83" src="sound/hihat.mp3"></audio>
    <audio data-key="68" src="sound/kick.mp3"></audio>
    <audio data-key="70" src="sound/openhat.mp3"></audio>
    <audio data-key="71" src="sound/boom.mp3"></audio>
    <audio data-key="72" src="sound/ride.mp3"></audio>
    <audio data-key="74" src="sound/snare.mp3"></audio>
    <audio data-key="75" src="sound/tom.mp3"></audio>
    <audio data-key="76" src="sound/tink.mp3"></audio>

    <script src="script.js"></script>
</body>

</html>
